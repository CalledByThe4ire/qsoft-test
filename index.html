<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>QSOFT Frontend Developer Test</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__logo logo">
          <img src="img/logo.svg" alt="logo" class="logo__img" />
        </div>
        <div class="header__search search">
          <img src="img/search.svg" alt="search" class="search__logo" />
          <input type="text" placeholder="Найти..." class="search__input" />
        </div>
        <div class="header__profile profile">
          <span class="profile__name">Константин</span>
          <img src="img/userpic.svg" alt="profile" class="profile__icon" />
          <img
            src="img/profile.svg"
            alt="profile"
            class="profile__icon--mobile"
          />
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="main-content__inner">
        <h1 class="main-content__title">Наши партнёры</h1>

        <div class="main-content__cards cards">
          <div class="cards__inner">
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/henkel-tablet.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/henkel-mobile.svg"
                />
                <img src="img/henkel.svg" alt="henkel" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/john-deere-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/john-deere-tablet.svg"
                />
                <img src="img/john-deere.svg" alt="caterpillar" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/mcdonald-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/mcdonald-tablet.svg"
                />
                <img src="img/mcdonald.svg" alt="mcdonald" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/ikea-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/ikea-tablet.svg"
                />
                <img src="img/ikea.svg" alt="ikea" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/reebok-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/reebok-tablet.svg"
                />
                <img src="img/reebok.svg" alt="reebok" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/nike-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/nike-tablet.svg"
                />
                <img src="img/nike.svg" alt="nike" />
              </picture>
            </div>
            <div class="cards__item card">
              <picture>
                <source
                  media="(max-width:840px)"
                  srcset="img/caterpillar-mobile.svg"
                />
                <source
                  media="(max-width:540px)"
                  srcset="img/caterpillar-tablet.svg"
                />
                <img src="img/caterpillar.svg" alt="caterpillar" />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
